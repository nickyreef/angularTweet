<h1 style="margin-left: 25%">Editing tweet...</h1><br>
<a [routerLink]="['/tweets']"> '<<<'return to tweet list ...</a>
<form *ngIf="tweet" [formGroup]="tweetForm" (ngSubmit)="saveTweet(tweet)">
  <!--<label for="name">Author :</label><input id="name" type="text" formControlName="author"><br>-->
  <!--<label for="tag">Tag(s) :</label><input id="tag" type="text" formControlName="tag"><br>-->
  <!--<label for="content">content :</label><input id="content" type="text" formControlName="content"><br>-->
  <label for="name">Author :</label><input id="name" type="text" formControlName="author" [(ngModel)]="tweet.author"><br>
  <label for="tag">Tag(s) :</label><input id="tag" name="tag" type="text" formControlName="tag" [(ngModel)]="tweet.tag"><br>
  <small class="form-text text-danger" *ngIf="tweetForm.controls?.tag?.errors?.minlength">
    "tag" must be at least 3 characters long.
  </small>
  <label for="content">content :</label><input id="content" type="text" formControlName="content" [(ngModel)]="tweet.content"><br>
  <small class="form-text text-danger" *ngIf="tweetForm.controls?.content?.errors">
    Cannot use '@' and '//'.
  </small>
  <button type="submit" [disabled]="tweetForm.invalid">Soumettre</button>
</form>
